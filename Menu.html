<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

main{
    height: 100vh;
}
        a {
        text-decoration: none;
        color: #fff;
         }

        .navbar {
        position: relative; 
        width: 100%;
        padding: 25px 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;  
        }
        .navbar ul li {
    position: relative;
    list-style: none;
    display: inline-block;
    margin-left: 35px;
}

.navbar ul li::after  {
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 100%;
    height: 2px;
    background: #fff;
    transform: scale(0);
    transform-origin: right;
    transition: transform .5s;
}

.navbar ul li:hover::after {
    transform: scaleX(1);
    transform-origin: left;
}

.navbar ul li a {
    font-size: 20px;
    font-weight: 500;
}

body {
    background: rgb(17, 17, 17);
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
}
.header {
    position: absolute;
    top: 0;

    font-size: 30px;
    text-align: center;
    margin-top: 10px;
}

.head {
    position: absolute;
    top: 8%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 40px;
    font-weight: 700;
    color: rgba(235, 51, 91, 0.582);
    text-align: center;
    text-shadow: 4px 4px 4px #f5f3f3;
}

header {
    /* position: fixed;
    top: 0; */
    width: 100%;
    left: 0;
    text-align: center;
    color: white;
    padding: 20px;
    font-size: 50px;
}

.games {
    
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 2fr));
    justify-content: center;
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}

.game {
    color: aliceblue;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 250px;
}

.game img {
    width: 100%;
    border-radius: 10px;
}

.game a {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 15px;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.game a:hover {
    background: #0056b3;
}


  .logo img {
    width: 10vh;      
    height: 10vh;
    border-radius: 50%;
    object-fit: cover;
    
  }

  .toast {
    visibility: hidden;
    min-width: 300px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 8px;
    padding: 16px;
    position: fixed;
    z-index: 999;
    left: 50%;
    bottom: 30px;
    transform: translateX(-50%);
    font-size: 17px;
    opacity: 0;
    transition: opacity 0.5s ease, visibility 0.5s ease;
  }
  
  .toast.show {
    visibility: visible;
    opacity: 1;
  }
    </style>
</head>
<body>
    <main>
        <nav class='navbar'>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Menu.html">Menu</a></li>
                <li><a href="#" onclick="showComingSoon(event)">Library</a></li>
                <li><a href="#" onclick="showComingSoon(event)">Contact</a></li>
            </ul>
        </nav>
        <header>
            <p>Chào mừng đến với Game World</p>
        </header>
        <section class="games">
                        <div class="game">
                <img src="images/hinh-nen-black-myth-wukong-10.jpg" alt="Game 1">
                <h2>VALORANT</h2>

            </div>
            <div class="game">
                <img src="images/Elden_Ring_Box_art.jpg" alt="Game 2">
                <h2>FIFA ONLINE 4</h2>
                <a href="http://127.0.0.1:5500/eldenring.html">Xem thêm</a>
            </div>
            <div class="game">
                <img src="images/gtav.jpg" alt="Game 3">
                <h2>LIÊN MNH HUYỀN THOẠI</h2>
                <a href="http://127.0.0.1:5500/gtaV.html">Xem thêm</a>
            </div>
            <div class="game">
                <img src="images/phasmo1.webp" alt="Game 3">

        </section>
    </main>

</html>
